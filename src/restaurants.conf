<rimelin>
  name = Rimelin
  url  = http://rimelin-restaurant.de/wochenkarte/?print=1
  <xpath>
    menu        = //div[@id="content_area"]/div/div//h2
    description = //div[@id="content_area"]/div/div/h1
    comment     = //div[@id="content_area"]/div/div/p[1]
  </xpath>
  type = html
</rimelin>

<soliluna>
  name = Soliluna
  url  = http://www.soliluna-durlach.de/tageskarte.html
  <xpath>
    menu        = //div[@id="tageskarte"]/div[2]/p
    description = //div[@id="tageskarte"]/div[2]/h1
  </xpath>
  filter = sub { s/^\s+//; s/\s+$//; }
  spacer = qr(^(Auswahlkarte|Jeden Freitag|Dessert))
  type = html
</soliluna>

<linde>
  name = Große Linde
  url  = http://www.grosse-linde-durlach.de/mittagstisch.html
  <xpath>
    menu        = //*[@id="middle-marker"]/div/h5[normalize-space()]
    description = //*[@id="middle-marker"]/div/div/h4
  </xpath>
  filter = sub { s/\*{3}//; s/([^\.0-9]\s*)(\d+(.\d{2})?)/$1 $2/; s/( vom \d+)/<br>$1/; }
  type = html
</linde>

<brauerei>
  name = Alte Durlacher Brauerei
  url  = http://www.alte-durlacher-brauerei.de/index.php/aktuelles/mittagskarte
  <xpath>
    menu = //div[@itemprop="articleBody"]/p
  </xpath>
  filter = sub { s/(\w)(von)/$1<br>$2/g; }
  spacer = qr(^vom|^Zu jedem Gerich)
  type = html
</brauerei>

<sack>
  name = Metzgerei Sack
  url = http://www.metzgerei-sack.de/aktuelles/tagesessen.html
  <xpath>
    menu = //*[@id="content"]/div[2]/child::*
  </xpath>
  filter = sub { s/(\w*|\s*)(\d+.\d{2}\s*€)/$1 $2<br>/mg; }
  spacer = qr(^Tagesessen)
  type = html
</sack>

<vogel>
  name = Vogelbräu
  url  = http://www.vogelbraeu.de/wochenkarte_karlsruhe.pdf
  substitute = s/\n{2,}/\n\n/gm
  type = pdf
</vogel>

<abseits>
  name = Abseits
  url = http://www.abseits-durlach.de/tagesessen.pdf
  type = pdf
  spacer = qr(^\s*(von|Mittagstisch))
</abseits>

<curry_n_roll>
